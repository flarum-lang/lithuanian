      header: 'Pratęsimo instrukcijos'
      text: "<li>Tl;dr: kai naudotojas atitinka X kriterijų, atlikite Y. Kai naudotojas nebeatitinka X kriterijaus, atlikite Z.</li>\n<li><strong>Kriterijai:</strong> kriterijai yra šio plėtinio pagrindas. Tai yra savavališki metrikų ir reikalavimų rinkiniai. Kai vartotojas atitinka kriterijų, bus vykdomi bet kokie kriterijaus didinimo veiksmai. Kai vartotojas praranda kriterijų, bus atliekami visi kriterijaus praradimo veiksmai.</li>\n<ul>\n<li><strong>Metrika:</strong> skaitinė sąlyga. Pavyzdžiui, įrašų skaičius arba gautų „patinka“ paspaudimų skaičius. Pagal kriterijų gali reikėti metrikos diapazono / mažiausio / didžiausio skaičiaus.</li>\n<li><strong>Reikalavimas:</strong> abstrakti loginė sąlyga. Pavyzdžiui, nesate laikinai sustabdytas arba turite el. laišką, kuris atitinka tam tikrą reguliariąją išraišką.</li>\n</ul>\n<li><strong>Veiksmai:</strong> kažkas, kas vyksta automatiškai, kai įvykdomas arba prarandamas kriterijus. Tai gali apimti bet ką – nuo grupės pridėjimo / pašalinimo iki el. laiško išsiuntimo ir naudotojo sustabdymo.</li>\n<li><strong>Aktyviklis:</strong> įvykių, dėl kurių naudotojo kriterijų grupės būtų įvertintos iš naujo, rinkinys. Tai yra metrikų ir reikalavimų apibrėžimų dalis. Visi kriterijai bus įvertinti prisijungus: tai yra „universalus trigeris“.</li>\n<li>Veiksmai „Dėl nuostolių“ visada bus vykdomi prieš veiksmus „gaunant“. Tokiu būdu veiksmų bus imamasi tol, kol naudotojas atitiks bent vieną kriterijų, pagal kurį šie veiksmai atliekami siekdami naudos.</li>\n<li>Atminkite, kad veiksmai atliekami tik „prarandant“ ir „gaunant“. Neautomatinis redagavimas, kai vartotojas atitinka kriterijaus reikalavimus, nesuaktyvins kriterijaus veiksmų „ant stiprinimo“, kurie bus taikomi iš naujo.</li>\n<li>Jei ištrinsite kriterijų, „praradus“ veiksmai NEBUS vykdomi naudotojams, kurie šiuo metu atitinka šio kriterijaus reikalavimus.</li>\n<li>Jei grupėms tvarkyti naudojate kriterijus, rekomenduojame išlaikyti atskirą grupių rinkinį, kuris bus tvarkomas pagal kriterijus. Negalėsite rankiniu būdu pridėti / pašalinti vartotojų prie šių grupių / iš jų.</li>\n"
